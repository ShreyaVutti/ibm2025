<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SkillMorph AI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .checkbox-group input {
      margin-right: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .google-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .google-btn:hover {
      background-color: #000;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
.left-nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00aaff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      cursor: pointer;
      font-weight: 500;
      color: #333;
    }
    .login-btn {
      background-color: white;
      color: #043984;
      border: 1px solid #043984;
    }

    .register-btn {
      background-color: #00aaff;
      color: white;
    }
  </style>
</head>
<body>
<header>
    <nav>
      <div class="left-nav">
        <div class="logo">SkillMorph AI</div>
        <ul class="nav-links">
          <li><a href="#jobs">Jobs</a></li>
          <li><a href="#internships">Internships</a></li>
          <li><a href="#courses">Courses</a></li>
        </ul>
      </div>
      <div class="auth-buttons">
      <a href="login.html"><button class="login-btn">Login</button></a>
      <a href="register.html"><button class="register-btn">Sign Up</button></a>
    </div>
    </nav>
  </header>
<br><br><br><br>
  <div class="login-container">
    <h2>Login to SkillMorph AI</h2>
    <form action="/dashboard.html" method="post">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" name="remember"/> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    
    <div class="signup-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>
</body>
</html>
